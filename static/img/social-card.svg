    <path d="M40 50 L80 10 L120 50 L120 100 L40 100 Z"/>
    <path d="M100 60 L130 30 L160 60 L160 100 L100 100 Z" opacity="0.7"/>
  </g>

  <!-- Text -->
  <text x="600" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white">The Fellowship</text>
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="rgba(255,255,255,0.7)">Three houses, one community in Travis Heights</text>
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#E85D04">Rooms from $750/month</text>
