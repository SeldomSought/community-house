<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#22C55E;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="grad3" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>

  <!-- Green accent blob top-right -->
  <ellipse cx="1200" cy="150" rx="400" ry="300" fill="url(#grad2)"/>

  <!-- Blue accent blob bottom-left -->
  <ellipse cx="200" cy="650" rx="350" ry="250" fill="url(#grad3)"/>

  <!-- Subtle geometric pattern -->
  <g opacity="0.03" stroke="#0F172A" stroke-width="0.5" fill="none">
    <circle cx="1300" cy="100" r="60"/>
    <circle cx="1350" cy="180" r="40"/>
    <circle cx="100" cy="700" r="50"/>
    <circle cx="180" cy="620" r="30"/>
  </g>
</svg>
